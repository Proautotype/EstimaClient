    <rect class="chart-bar " x="21.2715" y="65.5" width="6.01545" height="27" rx="2.5" fill="#212121" stroke="black" />
    <rect class="chart-bar " x="11.5" y="73.375" width="6.01545" height="19.125" rx="2.5" fill="#212121" stroke="black" />

