<svg width="152" height="159" viewBox="0 0 152 159" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>

            .e-bar {
                stroke-width:0px;
                fill: linear(lightblue, #ffffff);
            }

            .m {
                stroke-width:0px;
            }

            .chart-bar{
                animation: barSwitching 4 forwards infinite;
                /* animation-delay: 1s; */
                animation-direction: alternate-reverse;
                /* stroke-width:0px; */
            }
            
            @keyframes barSwitching{
                0%{
                    fill: lightblue;
                }
                25%{
                    fill: tomato;
                }
                50%{
                    fill: chartreuse;
                }
                75%{
                    fill: darkorange;
                }
            }

            @keyframes eBarAnime{
                0%{
                    stroke: #212121;
                    stroke-dasharray: 700px;
               }
               25%{
                stroke-dasharray: 100px;
               }
               50%{
                  stroke-dasharray: 50px;
                   stroke: #7524FA;
               }
               75%{
                  stroke-dasharray: 100px;
                  stroke: #7524FA;
               }
               100%{
                 stroke: #212121;
                 stroke-dasharray: 700px;
               }
            }
        </style>
    </defs>

    <rect class="e-bar" x="0.5" y="110.63" width="151" height="45" rx="13.5" fill="#da1b60"
        stroke="black" />
